<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping List</title>
</head>
<body>
  <h1>Shopping List</h1>
  <input id="itemInput" placeholder="Add item..." />
  <button id="addBtn">Add</button>
  <ul id="list"></ul>

  <script>
    const apiUrl = 'https://shoppinglistaddie.glitch.me';
    const input = document.getElementById("itemInput");
    const addBtn = document.getElementById("addBtn");
    const listEl = document.getElementById("list");

    async function loadList() {
      if (navigator.onLine) {
        try {
          const res = await fetch(`${apiUrl}/list`);
          const items = await res.json();
          localStorage.setItem('cachedList', JSON.stringify(items));
          renderList(items);
        } catch (err) {
          console.error("Failed to fetch items from server:", err);
          useCachedList();
        }
      } else {
        useCachedList();
      }
    }

    function useCachedList() {
      const cached = localStorage.getItem('cachedList');
      listEl.innerHTML = cached
        ? JSON.parse(cached).map(createListItemHTML).join("")
        : '<li>No items available (Offline mode).</li>';
    }

    function renderList(items) {
      listEl.innerHTML = items.map(createListItemHTML).join("");
    }

    function createListItemHTML(item) {
      return `<li>${item.text} <button onclick="removeItem('${item.id}')">Remove</button></li>`;
    }

    addBtn.addEventListener("click", async () => {
      const text = input.value.trim();
      if (!text) return;

      const newItem = { text, id: `offline-${Date.now()}` };

      if (navigator.onLine) {
        try {
          const res = await fetch(`${apiUrl}/list`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(newItem),
          });
          if (res.ok) {
            const added = await res.json();
            let cachedList = JSON.parse(localStorage.getItem("cachedList") || "[]");
            cachedList.push(added);
            localStorage.setItem("cachedList", JSON.stringify(cachedList));
            renderList(cachedList);
          } else {
            console.error("Failed to sync item with server.");
          }
        } catch (err) {
          console.error("Error syncing with server:", err);
        }
      } else {
        await addItemOffline(newItem);
      }

      input.value = "";
    });

    async function addItemOffline(newItem) {
      const offlineItems = JSON.parse(localStorage.getItem("offlineItems") || "[]");
      offlineItems.push(newItem);
      localStorage.setItem("offlineItems", JSON.stringify(offlineItems));
      console.log("Item added offline:", newItem);

      let cachedList = JSON.parse(localStorage.getItem("cachedList") || "[]");
      cachedList.push(newItem);
      localStorage.setItem("cachedList", JSON.stringify(cachedList));
      renderList(cachedList);
    }

    async function removeItem(itemId) {
      if (navigator.onLine) {
        try {
          const res = await fetch(`${apiUrl}/list/${itemId}`, { method: "DELETE" });
          if (res.ok) {
            console.log(`Successfully deleted item with ID ${itemId}`);
            loadList();
          } else {
            console.error(`Failed to delete item with ID ${itemId} on the server.`);
          }
        } catch (err) {
          console.error("Error deleting item from server:", err);
        }
      } else {
        await removeItemOffline(itemId);
      }
    }

    async function removeItemOffline(itemId) {
      const offlineDeletions = JSON.parse(localStorage.getItem("offlineDeletions") || "[]");
      offlineDeletions.push(itemId);
      localStorage.setItem("offlineDeletions", JSON.stringify(offlineDeletions));
      console.log("Item queued for offline deletion:", itemId);

      let cachedList = JSON.parse(localStorage.getItem("cachedList") || "[]");
      cachedList = cachedList.filter(item => String(item.id) !== String(itemId));
      localStorage.setItem("cachedList", JSON.stringify(cachedList));
      renderList(cachedList);

      let offlineItems = JSON.parse(localStorage.getItem("offlineItems") || "[]");
      offlineItems = offlineItems.filter(item => String(item.id) !== String(itemId));
      localStorage.setItem("offlineItems", JSON.stringify(offlineItems));
      console.log("Item removed from offlineItems:", itemId);
    }

    async function syncOfflineChanges() {
      const offlineItems = JSON.parse(localStorage.getItem("offlineItems") || "[]");
      const offlineDeletions = JSON.parse(localStorage.getItem("offlineDeletions") || "[]");

      console.log("Syncing offline deletions:", offlineDeletions);
      for (const itemId of offlineDeletions) {
        try {
          const res = await fetch(`${apiUrl}/list/${itemId}`, { method: "DELETE" });
          if (res.ok) {
            console.log(`Successfully deleted item with ID ${itemId} from server.`);
            const updatedDeletions = offlineDeletions.filter(id => id !== itemId);
            localStorage.setItem("offlineDeletions", JSON.stringify(updatedDeletions));
          } else {
            console.error(`Failed to delete item with ID ${itemId} on the server.`);
          }
        } catch (err) {
          console.error("Error deleting item from server:", err);
        }
      }

      console.log("Syncing offline items:", offlineItems);
      for (const item of offlineItems) {
        try {
          const res = await fetch(`${apiUrl}/list`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(item),
          });

          if (res.ok) {
            const addedItem = await res.json();
            console.log("Offline item synced with server:", addedItem);

            let cachedList = JSON.parse(localStorage.getItem("cachedList") || "[]");
            cachedList = cachedList.map(cachedItem =>
              cachedItem.id === item.id ? addedItem : cachedItem
            );
            localStorage.setItem("cachedList", JSON.stringify(cachedList));
            renderList(cachedList);

            const updatedOfflineItems = offlineItems.filter(offlineItem => offlineItem.id !== item.id);
            localStorage.setItem("offlineItems", JSON.stringify(updatedOfflineItems));
          } else {
            console.error("Failed to sync offline item:", item);
          }
        } catch (err) {
          console.error("Error syncing offline item:", err);
        }
      }
    }

    window.addEventListener("online", async () => {
      console.log("App is now online. Syncing offline changes...");
      await syncOfflineChanges();
      await loadList();
    });

    loadList();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="/Shopping-List/manifest.json" />
  <link rel="icon" href="/Shopping-List/icon-192.png" />
  <meta name="theme-color" content="#4CAF50" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="/Shopping-List/icon-192.png" />
  <title>Shopping List by Addie</title>
  <style>
    /* [CSS OMITTED FOR BREVITY, ASSUMED TO REMAIN UNCHANGED] */
  </style>
</head>
<body>
  <!-- Login Popup -->
  <div id="loginPopup">
    <form id="loginForm">
      <h2>Login</h2>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <button type="submit">Login</button>
      <div id="loginError"></div>
    </form>
  </div>

  <!-- Main Content -->
  <div id="content">
    <h1>Shopping List By Addie</h1>

    <input id="itemInput" placeholder="Add item..." />
    <select id="categoryInput">
      <option value="Groceries">Groceries</option>
      <option value="Electronics">Electronics</option>
      <option value="Clothing">Clothing</option>
      <option value="Other">Other</option>
    </select>
    <button id="addBtn">Add</button>

    <ul id="list"></ul>

    <hr />

    <div class="control-buttons">
      <button onclick="exportList()">Export List</button>
      <button onclick="clearList()">Clear All</button>
    </div>

    <button id="installBtn">Install App</button>
  </div>

  <script>
const VALID_USERNAME = "addie";
const VALID_PASSWORD = "1234";
const apiUrl = 'https://shoppinglistaddie.glitch.me';
const loginPopup = document.getElementById("loginPopup");
const loginForm = document.getElementById("loginForm");
const loginError = document.getElementById("loginError");
const content = document.getElementById("content");
const installBtn = document.getElementById("installBtn");
const input = document.getElementById("itemInput");
const categoryInput = document.getElementById("categoryInput");
const addBtn = document.getElementById("addBtn");
const listEl = document.getElementById("list");

loginForm.addEventListener("submit", (event) => {
  event.preventDefault();
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;
  if (username === VALID_USERNAME && password === VALID_PASSWORD) {
    loginPopup.style.display = "none";
    content.style.display = "block";
    loadList();
  } else {
    loginError.textContent = "Invalid username or password!";
  }
});

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/Shopping-List/service-worker.js')
    .then(() => console.log('Service Worker registered successfully.'))
    .catch(err => console.error('Service Worker registration failed:', err));
}

let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  installBtn.style.display = 'block';
});

installBtn.addEventListener('click', async () => {
  if (deferredPrompt) {
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    if (outcome === 'accepted') console.log('User accepted the install prompt.');
    deferredPrompt = null;
    installBtn.style.display = 'none';
  }
});

window.addEventListener('online', syncOfflineChanges);

async function syncOfflineChanges() {
  const offlineItems = JSON.parse(localStorage.getItem("offlineItems") || "[]");
  const syncedIdsMap = {};
  for (const item of offlineItems) {
    try {
      const res = await fetch(`${apiUrl}/list`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(item),
      });
      if (res.ok) {
        const addedItem = await res.json();
        syncedIdsMap[item.id] = addedItem.id;
      }
    } catch (err) {
      console.error("Error syncing offline additions:", err);
    }
  }
  localStorage.removeItem("offlineItems");

  const offlineRemovals = JSON.parse(localStorage.getItem("offlineRemovals") || "[]");
  const validRemovals = offlineRemovals.map(id => syncedIdsMap[id] || id);
  for (const id of validRemovals) {
    try {
      await fetch(`${apiUrl}/list/${id}`, { method: "DELETE" });
    } catch (err) {
      console.error("Error syncing offline removals:", err);
    }
  }
  localStorage.removeItem("offlineRemovals");
  loadList();
}

async function loadList() {
  if (navigator.onLine) {
    try {
      const res = await fetch(`${apiUrl}/list`);
      const items = await res.json();
      localStorage.setItem('cachedList', JSON.stringify(items));
      renderList(items);
    } catch (err) {
      console.error("Error fetching list:", err);
      useCachedList();
    }
  } else {
    useCachedList();
  }
}

function useCachedList() {
  const cached = localStorage.getItem('cachedList');
  listEl.innerHTML = cached
    ? JSON.parse(cached).map(createListItemHTML).join("")
    : '<li>No items available (Offline mode).</li>';
}

function renderList(items) {
  const html = items.map(createListItemHTML).join("");
  listEl.innerHTML = html;
}

function createListItemHTML(item) {
  return `<li><span>${item.text} - <strong>${item.category}</strong></span>
    <button class="removeBtn" onclick="removeItem('${item.id}')">Remove</button></li>`;
}

addBtn.onclick = async () => {
  const text = input.value.trim();
  const category = categoryInput.value.trim();
  if (!text) return;

  const newItem = { text, category, id: `offline-${Date.now()}` };

  if (navigator.onLine) {
    try {
      const res = await fetch(`${apiUrl}/list`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(newItem),
      });
      if (res.ok) {
        const addedItem = await res.json();
        const cachedList = JSON.parse(localStorage.getItem("cachedList") || "[]");
        cachedList.push(addedItem);
        localStorage.setItem("cachedList", JSON.stringify(cachedList));
        renderList(cachedList);
        input.value = "";
      }
    } catch (err) {
      console.error("Error adding item online:", err);
    }
  } else {
    const offlineItems = JSON.parse(localStorage.getItem("offlineItems") || "[]");
    offlineItems.push(newItem);
    localStorage.setItem("offlineItems", JSON.stringify(offlineItems));
    const cachedList = JSON.parse(localStorage.getItem("cachedList") || "[]");
    cachedList.push(newItem);
    localStorage.setItem("cachedList", JSON.stringify(cachedList));
    renderList(cachedList);
    input.value = "";
  }
};

async function removeItem(itemId) {
  const cachedList = JSON.parse(localStorage.getItem("cachedList") || "[]");
  const updatedList = cachedList.filter(item => item.id !== itemId);
  localStorage.setItem("cachedList", JSON.stringify(updatedList));
  renderList(updatedList);

  const isOfflineItem = itemId.startsWith("offline-");
  if (!navigator.onLine || isOfflineItem) {
    const offlineRemovals = JSON.parse(localStorage.getItem("offlineRemovals") || "[]");
    offlineRemovals.push(itemId);
    localStorage.setItem("offlineRemovals", JSON.stringify(offlineRemovals));
    return;
  }

  try {
    const res = await fetch(`${apiUrl}/list/${itemId}`, { method: "DELETE" });
    if (!res.ok) throw new Error();
  } catch (err) {
    cachedList.push(updatedList.find(item => item.id === itemId));
    localStorage.setItem("cachedList", JSON.stringify(cachedList));
    renderList(cachedList);
  }
}

function exportList() {
  const cachedList = JSON.parse(localStorage.getItem("cachedList") || "[]");
  const blob = new Blob([JSON.stringify(cachedList, null, 2)], { type: "application/json" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "shopping-list.json";
  a.click();
  URL.revokeObjectURL(url);
}

function clearList() {
  if (!confirm("Are you sure you want to clear the entire list?")) return;
  localStorage.removeItem("cachedList");
  listEl.innerHTML = "";
  if (navigator.onLine) {
    fetch(`${apiUrl}/list`, { method: "DELETE" }).catch(err =>
      console.error("Error clearing list on server:", err)
    );
  }
}

loadList();
  </script>
</body>
</html>

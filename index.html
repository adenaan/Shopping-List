<script>
document.addEventListener("DOMContentLoaded", () => {
  const VALID_USERNAME = "addie";
  const VALID_PASSWORD = "1234";
  const apiUrl = 'https://shoppinglistaddie.glitch.me';
  const loginPopup = document.getElementById("loginPopup");
  const loginForm = document.getElementById("loginForm");
  const loginError = document.getElementById("loginError");
  const content = document.getElementById("content");
  const installBtn = document.getElementById("installBtn");
  const input = document.getElementById("itemInput");
  const categoryInput = document.getElementById("categoryInput");
  const addBtn = document.getElementById("addBtn");
  const listEl = document.getElementById("list");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const pageInfo = document.getElementById("pageInfo");
  const importFileInput = document.getElementById("importFileInput");

  const ITEMS_PER_PAGE = 10;
  let currentPage = 0;
  let totalItems = 0;

  const categories = [
    "Fruits & Vegetables", "Dairy & Eggs", "Bakery & Bread", "Meat & Seafood",
    "Snacks & Sweets", "Beverages", "Pantry Essentials", "Cleaning Supplies",
    "Personal Care", "Other"
  ];

  loginForm.addEventListener("submit", (event) => {
    event.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if (username === VALID_USERNAME && password === VALID_PASSWORD) {
      loginPopup.style.display = "none";
      content.style.display = "block";
      loadList();
    } else {
      loginError.textContent = "Invalid username or password!";
    }
  });

  function populateCategories() {
    categoryInput.innerHTML = categories
      .map(category => `<option value="${category}">${category}</option>`)
      .join("");
  }
  populateCategories();

  async function loadList() {
    try {
      const response = await fetch(`${apiUrl}/list?page=${currentPage}&limit=${ITEMS_PER_PAGE}`);
      const data = await response.json();
      if (response.ok) {
        totalItems = data.total;
        renderList(data.items);
        updatePagination();
      } else {
        throw new Error('Failed to load items');
      }
    } catch (error) {
      console.error('Error loading list:', error);
      alert('Error loading list');
    }
  }

  function updatePagination() {
    const totalPages = Math.ceil(totalItems / ITEMS_PER_PAGE);
    prevBtn.disabled = currentPage === 0;
    nextBtn.disabled = currentPage >= totalPages - 1;
    pageInfo.textContent = `Page ${currentPage + 1} of ${totalPages}`;
  }

  prevBtn.addEventListener('click', () => {
    if (currentPage > 0) {
      currentPage--;
      loadList();
    }
  });

  nextBtn.addEventListener('click', () => {
    const totalPages = Math.ceil(totalItems / ITEMS_PER_PAGE);
    if (currentPage < totalPages - 1) {
      currentPage++;
      loadList();
    }
  });

  function renderList(items) {
    listEl.innerHTML = "";
    const groupedItems = items.reduce((acc, item) => {
      if (!acc[item.category]) acc[item.category] = [];
      acc[item.category].push(item);
      return acc;
    }, {});
    Object.keys(groupedItems).sort().forEach(category => {
      const categoryHeader = document.createElement("li");
      categoryHeader.className = "category-header";
      categoryHeader.textContent = category;
      listEl.appendChild(categoryHeader);
      groupedItems[category].forEach(item => {
        const listItem = document.createElement("li");
        listItem.innerHTML = `<span>${item.text} - <strong>${item.category}</strong></span>
          <button class="removeBtn" onclick="removeItem('${item._id}')">Remove</button>`;
        listEl.appendChild(listItem);
      });
    });
  }

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/Shopping-List/service-worker.js')
      .then(() => console.log('Service Worker registered.'))
      .catch(err => console.error('Service Worker registration failed:', err));
  }

  let deferredPrompt;
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = 'block';
  });

  if (installBtn) {
    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') console.log('User accepted install');
        deferredPrompt = null;
        installBtn.style.display = 'none';
      }
    });
  }

  addBtn.addEventListener("click", async () => {
    const text = input.value.trim();
    const category = categoryInput.value.trim();
    if (!text || !category) return;
    const newItem = { text, category };
    try {
      if (navigator.onLine) {
        const res = await fetch(`${apiUrl}/list`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(newItem),
        });
        if (res.ok) {
          await loadList();
        }
      } else {
        console.warn("Offline. Item will sync later.");
      }
    } catch (err) {
      console.error("Error adding item:", err);
    }
    input.value = "";
  });

  window.removeItem = async function(itemId) {
    try {
      if (navigator.onLine) {
        const res = await fetch(`${apiUrl}/list/${itemId}`, { method: "DELETE" });
        if (res.ok) await loadList();
      } else {
        console.warn("Offline. Item will sync later.");
      }
    } catch (err) {
      console.error("Error removing item:", err);
    }
  }

  async function exportList() {
    const cached = JSON.parse(localStorage.getItem("cachedList") || "[]");
    const blob = new Blob([JSON.stringify(cached, null, 2)], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "shopping-list.json";
    a.click();
    URL.revokeObjectURL(url);
  }

  async function importList() {
    if (!importFileInput) return alert("Missing file input element for import!");

    importFileInput.click();
    importFileInput.addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = async (e) => {
        try {
          const importedItems = JSON.parse(e.target.result);
          for (const item of importedItems) {
            await addItem(item);
          }
          await loadList();
        } catch (err) {
          console.error("Error importing list:", err);
        }
      };
      reader.readAsText(file);
    }, { once: true }); // prevent multiple bindings
  }

  async function clearList() {
    if (!confirm("Are you sure you want to clear the entire list?")) return;
    try {
      if (navigator.onLine) {
        await fetch(`${apiUrl}/list`, { method: "DELETE" });
        localStorage.removeItem("cachedList");
        await loadList();
      } else {
        console.warn("Offline mode. Clear list when back online.");
      }
    } catch (err) {
      console.error("Error clearing list:", err);
    }
  }

  async function shareList() {
    const cachedList = JSON.parse(localStorage.getItem("cachedList") || "[]");
    if (!cachedList.length) {
      alert("Your shopping list is empty.");
      return;
    }
    const shareableText = cachedList.map(item => `${item.text} (${item.category})`).join("\n");
    try {
      if (navigator.share) {
        await navigator.share({ title: "Shopping List", text: shareableText });
        alert("Shopping List shared successfully!");
      } else {
        await navigator.clipboard.writeText(shareableText);
        alert("Shopping List copied to clipboard!");
      }
    } catch (err) {
      console.error("Error sharing Shopping List:", err);
    }
  }
});
</script>
